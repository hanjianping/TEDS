<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>DatePicker examples</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/datepicker.css"/>
    <script type="text/javascript" src="../jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="datepicker.js"></script>
    <script type="text/javascript" src="javascript/functions.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div>居左yyyy-MM-dd<br/><input id="datepicker-example1" type="text"/></div>
      <div>居左yyyy-MM-dd HH:mm:SS<br/><input id="datepicker-example2" type="text"/></div>
      <div>居右yyyy-MM-dd<br/><input id="datepicker-example3" style="margin-left: 1220px;" type="text"/></div>
      <div>居右yyyy-MM-dd HH:mm:SS<br/><input id="datepicker-example4" style="margin-left: 1160px;" type="text"/></div>
      <div>先选年份然后选月份再选日期yyyy-MM-dd<br/><input id="datepicker-example5" type="text"/></div>
      <div>先选月再选日yyyy-MM-dd<br/><input id="datepicker-example6" type="text"/></div>
      <div>只选年yyyy<br/><input id="datepicker-example7" type="text"/></div>
      <div>只选年月yyyy-MM<br/><input id="datepicker-example8" type="text"/></div>
    </div>
  </body>
</html>
